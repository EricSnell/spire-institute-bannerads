<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TRACK 300X50</title>
  <style>
  
    body {
      margin: 0;
    }

    #st-ad__300x50 {
      display: inline-block;
    }

    #st-ad__300x50 #st-ad__container {
      background: url(graphics.png) 0px;
      width: 300px;
      height: 50px;
      position: relative;
      overflow: hidden;
    }

    #st-ad__300x50 #st-ad__text {
      background: url(graphics.png) -300px 0px;
      width: 144px;
      height: 34px;
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
    }

    #st-ad__300x50 #st-ad__cta {
      background: url(graphics.png) -1042px 0px;
      width: 90px;
      height: 20px;
      position: relative;
      top: 50%;
      left: 170px;
      transform: translateY(-50%);
    }
  
  </style>
</head>
<body>

  <a href="#" onclick="window.open(clickTag)" id="st-ad__300x50">
    <div id="st-ad__container">
      <div id="st-ad__text"></div>
      <div id="st-ad__cta"></div>
    </div>
  </a>
  
  <script src="js/TweenLite.min.js" type=text/javascript></script>
  <script src="js/CSSPlugin.min.js" type=text/javascript></script>
  <script src="js/EasePack.min.js" type=text/javascript></script>
  <script src="js/TimelineLite.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var clickTag = "https://www.spireinstitute.org/";

    (function() {
      const text = document.getElementById('st-ad__text');
      const subtext = document.getElementById('st-ad__subtext');
      const cta = document.getElementById('st-ad__cta');
      const timeline = new TimelineLite();

      timeline
        .from(text, 1.3, { yPercent: -150, ease: Power4.ease }, '+=0.4')
        .to(text, 0.7, { opacity: 0 }, '+=1.2')

        .to(text, 0, { opacity: 1, backgroundPositionX: -444, width: 201, height: 20, yPercent: -135 })
        .to(text, 1.3, { yPercent: 35, ease: Power4.ease })
        .to(text, 0.7, { opacity: 0 }, '+=1.2')

        .to(text, 0, { opacity: 1, backgroundPositionX: -645, width: 142, height: 20, yPercent: -150 })
        .to(text, 1.3, { yPercent: 40, ease: Power4.ease })
        .to(text, 0.7, { opacity: 0 }, '+=1.2')

        .to(text, 0, { opacity: 1, backgroundPositionX: -787, width: 142, height: 28, yPercent: -130 })
        .to(text, 1.3, { yPercent: 5, ease: Power4.ease })
        .to(text, 0.7, { opacity: 0 }, '+=1.2')

        .to(text, 0, { opacity: 1, backgroundPositionX: -929, width: 113, height: 26, yPercent: -135 })
        .to(text, 1.3, { yPercent: 10, ease: Power4.ease })

        .from(cta, 1, { opacity: 0 }, '-=0.1')

    })();

  </script>
</body>
</html>
